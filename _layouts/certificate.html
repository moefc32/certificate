<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Sertifikat Mfc">
  <meta property="og:site_name" content="Mfc Website">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Koleksi sertifikat oleh Mfc">
  <meta property="og:image" content="https://mf-chan.com/og.jpg">

  <link rel="icon" type="image/x-icon" href="{{ site.url }}/res/img/favicon.png">
  <title>[Sertifikat] {{ page.title }} | {{ site.name }}</title>

  {% include style.html %}
  {% include analytics.html %}
</head>

<body>
  <div class="scroll-indicator">
    <div id="bar"></div>
  </div>
  <header class="container">
    <div class="row">
      <div class="col-sm-6 home">
        <a href="{{ site.url }}">Sertifikatnya Mfc</a>
      </div>
      <div class="col-sm-6 col-md-4 col-md-offset-2 search-box">
        <div class="gcse-search"></div>
      </div>
    </div>
  </header>

  <object type="application/pdf" data="{{ site.url }}/lib/{{ page.slug }}.pdf#view=Fit&toolbar=0&navpanes=0&scrollbar=0">
    <p>Maaf, sertifikat tidak dapat ditampilkan saat ini.</p>
  </object>

  <section class="container certificate-detail">
    <div class="row">
      <main class="col-md-10">
        <h1>{{ page.title }}</h1>
        <p class="meta">
          <span class="label label-primary">{{ page.category }}</span>
          <br class="visible-xs-block">
          <span><i class="fas fa-calendar fa-fw"></i> {{ page.date | date: "%d/%m/%Y" }}</span>
          <br class="visible-xs-block">
          <span><i class="fas fa-certificate fa-fw"></i> Diterbitkan oleh <strong>{{ page.issuer }}</strong></span>
        </p>
      </main>
    </div>
  </section>

  <footer class="container">
    <div class="row">
      <div class="col-sm-6 copyright">
        <a href="https://mf-chan.com" target="_blank">Mfc</a> &copy;
        <script>
          if (new Date().getFullYear() > 2018) {
            document.write('2018 - ' + new Date().getFullYear());
          } else {
            document.write(new Date().getFullYear());
          }
        </script>
      </div>
      <div class="col-sm-6 license">
        Laman daring ini berlisensi <a href="https://opensource.org/licenses/MIT" target="_blank">MIT</a>
      </div>
    </div>
  </footer>

  {% include script.html %}
</body>

</html>
